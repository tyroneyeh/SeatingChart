<!doctype html>
<html>
<head>
<title>座位表</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
<div id="app" class="container-fluid">
    <div class="d-print-none input-group-text m-1">
        <!-- top area -->
        <div class="input-group">
            <div class="col">全班人數: <input type="number" style="width:60px" v-model="totalnum" min="1" ref="totalnums" @change="store"></div>
            <div class="col">排數: <input type="number" style="width:60px" v-model="totalx" min="1" ref="totalxs" @change="store"></div>
            <div class="col">列數: <input type="number" style="width:60px" v-model="totaly" min="1" ref="totalys" @change="store"></div>
            <div class="col">股長數: <input type="number" style="width:60px" v-model="totalleader" min="1" ref="totalleaders" @change="store"></div>
            <div class="col"><button @click="clearstore">清除資料</button></div>
        </div>
    </div>
    <div class="row">
        <div class="col-2">
            <!-- left area -->
            <div class="text-center border-start border border-secondary" style="margin-left:-12px;margin-right:-12px">班級名條</div>
            <div class="row" :class="{'border-bottom border-secondary': n % 5 == 0}" :style="{'background-color': n % 2 == 0 ? '#eee' : ''}" v-for="n in parseInt(totalnum)">
                <div class="col-4 border-start border-bottom text-center pe-0">{{ String(n).padStart(2, '0') }}</div>
                <div class="col border-start border-bottom border-end overflow-auto" @click="clickToEdit(String(n).padStart(2, '0'))" :id="'no_'+ String(n).padStart(2, '0')" ref="namelist"></div>
            </div>

        </div>
        <div class="col-8 p-4">
            <!-- center area -->
            <div class="text-center" @click="clickToEdit()" ref="tabletitle">座位表</div>
            <div class="row flex-nowrap">
                <div class="col p-0" v-for="x in parseInt(totalx)">
                    <div class="col p-1 oneset" v-for="y in parseInt(totaly)">
                        <div class="col border text-center" @click="clickToEdit(x, y)" :id="'pos_'+ x +'_'+ y" ref="posdata">&nbsp;</div>
                        <div class="col border text-center w-100 p-3 overflow-auto" style="height:100px"><span class="sname text-nowrap" style="-webkit-writing-mode:vertical-lr;writing-mode: vertical-lr;">&nbsp;</span></div>
                    </div>
                </div>
            </div>

        </div>
        <div class="col-2">
            <!-- right area -->
            <div class="text-center">更新日期: <span @click="clickToEdit()" ref="updatedate">{{ today }}</span></div>
            <table class="table table-bordered table-striped">
                <thead>
                <tr>
                    <th class="border-start border-bottom border-end text-end text-nowrap" style="text-align-last:justify">導師</td>
                    <td colspan="2" class="w-50 border-start border-bottom border-end text-center ps-0 pe-0" @click="clickToEdit()" ref="teacher">&nbsp;</th>
                </tr>
                </thead>
                <tr class="oneset">
                    <td class="border-start border-bottom border-end text-end text-nowrap" style="text-align-last:justify">班長</td>
                    <td class="border-start border-bottom border-end text-center ps-0 pe-0" width="10" @click="clickToEdit()" id="leader_a" ref="leader_a"></td>
                    <td class="sname border-start border-bottom border-end text-center">&nbsp;</td>
                </tr>
                <tr class="oneset">
                    <td class="border-start border-bottom border-end text-end text-nowrap" style="text-align-last:justify">副班長</td>
                    <td class="border-start border-bottom border-end text-center ps-0 pe-0" width="5" @click="clickToEdit()" id="leader_b" ref="leader_b"></td>
                    <td class="sname border-start border-bottom border-end text-center">&nbsp;</td>
                </tr>
                <tr class="oneset" v-for="n in parseInt(totalleader)">
                    <td class="border-start border-bottom border-end text-end text-nowrap" style="text-align-last:justify" @click="clickToEdit()" ref="leadernames">&nbsp;</div>
                    </td>
                    <td class="border-start border-bottom border-end text-center ps-0 pe-0" width="5" @click="clickToEdit()" :id="'leader_'+ n" ref="leaders">&nbsp;</td>
                    <td class="sname col border-start border-bottom border-end text-center">&nbsp;</td>
                </tr>
            </table>
        </div>
    </div>
</div>

<script>
const { createApp, ref, h } = Vue;


const updatedisplay = () => {
    refs.posdata.forEach((i) => {
        const num = i.innerText.trim();
        if (num.length) {
            const no = document.getElementById('no_'+ num);
            if (no) {
                i.closest('.oneset').querySelector('.sname').innerText = no.innerText;
            }
        }
    });

    const leader_a = document.getElementById('no_'+ refs.leader_a.innerText);
    if (leader_a)
        refs.leader_a.closest('.oneset').querySelector('.sname').innerText = leader_a.innerText;

    const leader_b = document.getElementById('no_'+ refs.leader_b.innerText);
    if (leader_b)
        refs.leader_b.closest('.oneset').querySelector('.sname').innerText = leader_b.innerText;

    refs.leaders.forEach((i) => {
        const num = i.innerText.trim();
        if (num.length) {
            const no = document.getElementById('no_'+ num);
            if (no) {
                i.closest('.oneset').querySelector('.sname').innerText = no.innerText;
            }
        }
    });
};


createApp({
    setup() {
        const today = ref(new Date().toLocaleDateString());
        const totalnum = ref(40);
        const totalx = ref(6);
        const totaly = ref(8);
        const totalleader = ref(8);

        const store = () => {
            const datakeys = Object.keys(refs);
            const tojson = {};
            datakeys.forEach((i) => {

                if (refs[i]?.length) {
                    tojson[i] = [];
                    Object.keys(refs[i]).forEach((j) => {
                        const value = refs[i][j]?.value || refs[i][j]?.innerText;
                        tojson[i].push(value);
                    });
                } else {
                    const value = refs[i]?.value || refs[i]?.innerText;
                    tojson[i] = value;
                }



            });
            // console.log(JSON.stringify(tojson));

            localStorage.setItem('data', JSON.stringify(tojson));

        };

        const clearstore = () => {
            localStorage.removeItem('data');
            location.reload();
        };

        const clickToEdit = (n, y) => {

            // const divContainer = document.querySelector(`#app .row:nth-child(${n + 1}) .col`);

            let divContainer = n ? document.getElementById('no_'+ n) : event.target;
            if (y)
                divContainer = n ? document.getElementById('pos_'+ n +'_'+ y) : event.target;

            if (divContainer) {
                const inputElement = document.createElement('input');
                inputElement.classList.add('from-control-sm');
                inputElement.setAttribute('type', ['pos_', 'leader_'].includes(divContainer.id.slice(0, divContainer.id.indexOf('_') + 1)) ? 'number' : 'text');
                // inputElement.setAttribute('placeholder', 'Enter a name');
                inputElement.style.width = "100%";
                inputElement.style.height = "24px";

                inputElement.value = divContainer.innerText.trim();

                divContainer.innerHTML = '';
                divContainer.appendChild(inputElement);
                inputElement.addEventListener('blur', () => {
                    if (!isNaN(parseInt(inputElement.value))) {
                        divContainer.innerText = String(inputElement.value).padStart(2, '0');
                        const pname = divContainer.closest('div.oneset') || divContainer.closest('tr.oneset');
                        const sname = document.getElementById('no_'+ divContainer.innerText);
                        if (pname && sname && sname.innerText.length) {
                            // pname.querySelector('.sname').classList.remove('pb-md-5');
                            pname.querySelector('.sname').innerText = sname.innerText;
                        }
                    } else
                        divContainer.innerHTML = inputElement.value.length ? inputElement.value : '&nbsp;';

                    store();

                    if (divContainer.id.includes('no_')) {
                        updatedisplay();
                    }

                });
                inputElement.addEventListener('keydown', (e) => {
                    n = parseInt(n);
                    if (e.shiftKey && e.key === 'Tab' || e.key === 'ArrowUp') {
                        e.preventDefault();
                        if (y) {
                            if (n > 1)
                                clickToEdit(n - 1, y);
                            else
                                clickToEdit(totalx.value, y - 1);
                        } else
                            clickToEdit(String(n - 1).padStart(2, '0'));
                    } else if (['Enter', 'Tab', 'ArrowDown'].includes(e.key)) {
                        e.preventDefault();
                        if (y) {
                            if (n >= totalx.value)
                                clickToEdit(1, y + 1);
                            else
                                clickToEdit(n + 1, y);
                        } else
                            clickToEdit(String(n + 1).padStart(2, '0'));
                    }
                });
                inputElement.focus();
            } else {

            }
        };


        return {
            today,
            totalnum,
            totalx,
            totaly,
            totalleader,
            clickToEdit,
            store,
            clearstore
        };
    }, mounted() {

        window.refs = this.$refs;

        let data = localStorage.getItem('data');
        if (data) {
            data = JSON.parse(data);
            dkeys = Object.keys(data);
            dkeys.forEach((i) => {
                if (refs[i]?.length) {
                    data[i].forEach((_, j) => {
                        if (refs[i][j]?.value != undefined) refs[i][j].value = data[i][j];
                        else if (refs[i][j]?.innerText != undefined) {
                            refs[i][j].innerText = data[i][j];
                        }
                    });
                } else {
                    if (refs[i]?.value != undefined) refs[i].value = data[i];
                    else if (refs[i]?.innerText != undefined) refs[i].innerText = data[i];
                }

                if ('tabletitle' == i)
                    document.title = data[i];
            });

            updatedisplay();

        }

    }
}).mount('#app')
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

</body>
</html>

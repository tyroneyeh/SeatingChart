<!doctype html>
<html>
<head>
<title>xx</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
<div id="app" class="container-fluid">
    <div class="row">
        <div class="col-2">
            <!-- left area -->
            <div class="text-center border-start border-top border-end border-bottom" style="margin-left:-12px;margin-right:-12px">班級名條</div>
            <div class="row" v-for="n in 50">
                <div class="col-4 border-start border-bottom text-center pe-0">{{ String(n).padStart(2, '0') }}</div>
                <div class="col border-start border-bottom border-end" @click="editName(String(n).padStart(2, '0'))" :id="'no_'+ String(n).padStart(2, '0')" ref="divContainer"></div>
            </div>

        </div>
        <div class="col-7 p-4">
            <!-- center area -->
            <div class="row">
                <div class="col p-0" v-for="x in 8">
                    <div class="col p-1 oneset" v-for="x in 6">
                        <div class="col border text-center" @click="editName()">&nbsp;</div>
                        <div class="sname col border w-100 p-3" style="-webkit-writing-mode:vertical-lr;writing-mode: vertical-lr;height:100px">&nbsp;</div>
                    </div>
                </div>
            </div>

        </div>
        <div class="col-2">
            <!-- right area -->
            <table class="table">
                <tr>
                    <td class="border-start border-bottom border-end text-end text-nowrap" style="text-align-last:justify">班導</td>
                    <td colspan="2" class="border-start border-bottom border-end text-center ps-0 pe-0" @click="editName()">&nbsp;</td>
                </tr>
                <tr class="oneset">
                    <td class="border-start border-bottom border-end text-end text-nowrap" style="text-align-last:justify" @click="editName()">班長</td>
                    <td class="border-start border-bottom border-end text-center ps-0 pe-0" @click="editName()"></td>
                    <td class="sname border-start border-bottom border-end text-center pe-0">&nbsp;</td>
                </tr>
                <tr class="oneset">
                    <td class="border-start border-bottom border-end text-end text-nowrap" style="text-align-last:justify" @click="editName()">副班長</td>
                    <td class="border-start border-bottom border-end text-center ps-0 pe-0" @click="editName()"></td>
                    <td class="sname border-start border-bottom border-end text-center pe-0">&nbsp;</td>
                </tr>
                <tr class="oneset" v-for="n in 8">
                    <td class="border-start border-bottom border-end text-end text-nowrap" style="text-align-last:justify" @click="editName()">&nbsp;</div>
                    </td>
                    <td class="border-start border-bottom border-end text-center ps-0 pe-0" @click="editName()">&nbsp;</td>
                    <td class="sname col border-start border-bottom border-end text-center pe-0">&nbsp;</td>
                </tr>
            </table>
        </div>
    </div>
</div>

<script>
  const { createApp, ref, h } = Vue

  createApp({
    setup() {
        const divContainer = ref(null)

        const editName = (n) => {
            const inputElement = document.createElement('input');
            inputElement.classList.add('from-control-sm');
            inputElement.setAttribute('type', 'text');
            // inputElement.setAttribute('placeholder', 'Enter a name');
            inputElement.style.width = "100%";
            inputElement.style.height = "24px";
            // const divContainer = document.querySelector(`#app .row:nth-child(${n + 1}) .col`);

            const divContainer = n ? document.getElementById('no_'+ n) : event.target;
            if (divContainer) {

                inputElement.value = divContainer.innerText.trim();

                divContainer.innerHTML = '';
                divContainer.appendChild(inputElement);
                inputElement.addEventListener('blur', () => {
                    if (!isNaN(parseInt(inputElement.value))) {
                        divContainer.innerText = String(inputElement.value).padStart(2, '0');
                        const pname = divContainer.closest('div.oneset') || divContainer.closest('tr.oneset');
                        const sname = document.getElementById('no_'+ divContainer.innerText);
                        if (pname && sname && sname.innerText.length) {
                            // pname.querySelector('.sname').classList.remove('pb-md-5');
                            pname.querySelector('.sname').innerText = sname.innerText;
                        }
                    } else
                        divContainer.innerHTML = inputElement.value.length ? inputElement.value : '&nbsp;';
                });
                inputElement.addEventListener('keydown', (e) => {
                    n = parseInt(n);
                    if (e.shiftKey && e.key === 'Enter' || e.key === 'ArrowUp') {
                        e.preventDefault();
                        editName(String(n - 1).padStart(2, '0'));
                    } else if (e.key === 'Enter' || e.key === 'Tab' || e.key === 'ArrowDown') {
                        e.preventDefault();
                        editName(String(n + 1).padStart(2, '0'));
                    }
                });
                inputElement.focus();
            } else {

            }
        }

        return {
            divContainer,
            editName
        };
    }
  }).mount('#app')
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

</body>
</html>

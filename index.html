<!doctype html>
<html>
<head>
<title>xx</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
<div id="app" class="container">
    <div class="row">
        <div class="col-3">
            <!-- left area -->
            <div class="text-center border-start border-top border-end border-bottom" style="margin-left:-12px;margin-right:-12px">班級名條</div>
            <div class="row" v-for="n in 50">
                <div class="col-4 border-start border-bottom text-center pe-0">{{ String(n).padStart(2, '0') }}</div>
                <div class="col border-start border-bottom border-end text-center ps-0 pe-0" @click="editName(n)" ref="divContainer"></div>
            </div>

        </div>
        <div class="col-7 ">
            <!-- center area -->

        </div>
        <div class="col-3 ">
            <!-- right area -->

        </div>
    </div>
</div>

<script>
  const { createApp, ref, h } = Vue

  createApp({
    setup() {
        const divContainer = ref(null)

        const editName = (n) => {
            const inputElement = document.createElement('input');
            inputElement.classList.add('from-control-sm');
            inputElement.setAttribute('type', 'text');
            inputElement.setAttribute('placeholder', 'Enter a name');
            inputElement.style.width = "100%";
            inputElement.style.height = "24px";
            const divContainer = document.querySelector(`#app .row:nth-child(${n + 1}) .col`);
            if (divContainer) {

                inputElement.value = divContainer.innerText;

                divContainer.innerHTML = '';
                divContainer.appendChild(inputElement);
                inputElement.addEventListener('blur', () => {
                    divContainer.innerText = inputElement.value;
                });
                inputElement.addEventListener('keydown', (e) => {

                    if (e.shiftKey && e.key === 'Enter' || e.key === 'ArrowUp') {
                        e.preventDefault();
                        editName(n - 1);
                    } else if (e.key === 'Enter' || e.key === 'Tab' || e.key === 'ArrowDown') {
                        e.preventDefault();
                        editName(n + 1);
                    }
                });
                inputElement.focus();
            } else {
                document.querySelector(`#app .row:nth-child(${n}) .col`).appendChild(inputElement);
            }
        }

        return {
            divContainer,
            editName
        };
    }
  }).mount('#app')
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

</body>
</html>
